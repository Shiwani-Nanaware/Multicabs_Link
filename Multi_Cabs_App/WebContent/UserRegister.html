                        <form action="RegisterUser"method="post">
				
					<div class="col-md-12">
					<label><b>Enter Name :</b></label>
					<div class="form-floating">
						<input class="form-control" type="text" name="Name" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						
						</span>
					</div>
					</div>

					<div class="col-md-12">
					<label><b>Enter Email :</b></label>
					<div class="form-floating">
						<input class="form-control" type="email" name="Email" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						
						</span>
					</div>
					</div>

					
					<div class="col-md-12">
					<label><b>Enter Password :</b></label>
					<div class="form-floating">
						<input class="form-control" type="password" name="Pass" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
					
						</span>
					</div>
					</div>
					<div class="col-md-12">
					<label><b>Enter Contact No :</b></label>
					<div class="form-floating">
						<input class="form-control" type="text" name="Mob" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						
						</span>
					</div>
					</div>
					<div class="col-md-12">

						</span>
					</div>
					</div>
					<div>
					 <h2>Existing User?<a href=UserLogin.html>-->Login</a></h2>
					 </div>

                                    <button class="btn btn-primary w-100 py-3" type="submit"><font color="white">Register</font></button>
