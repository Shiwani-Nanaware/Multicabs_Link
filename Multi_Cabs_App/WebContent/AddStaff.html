                        <form action="StaffAdd"method="post">
				
					
<div class="col-md-12">
					<label><b>Enter Cab Name :</b></label>
					<div class="form-floating">
						<input class="form-control" type="text" name="Cab_Name" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						
						</span>
					</div>
					</div>
					<div class="col-md-12">

						<span class="symbol-input100">
						
						</span>
					</div>
					</div>

					
					<div class="col-md-12">

						<span class="symbol-input100">
					
						</span>
					</div>
					</div>

						</span>
					</div>
					</div>

						<span class="symbol-input100">
							
						</span>
					</div>
					</div>
